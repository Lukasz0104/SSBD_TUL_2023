<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="d-flex flex-column w-100">
        <app-navbar class="d-flex w-100 flex-column"></app-navbar>
        <div class="card m-3 ps-2">
            <div
                class="justify-content-start navbar navbar-expand"
                id="navbarNav">
                <ul
                    class="navbar-nav breadcrumb mb-0"
                    style="--bs-breadcrumb-divider: '>'">
                    <ng-container
                        *ngFor="
                            let breadcrumb of getBreadCrumbs();
                            let i = index
                        ">
                        <li
                            class="nav-item pe-0 nav-link breadcrumb-item"
                            routerLink="{{ breadcrumb[1] }}">
                            <span
                                [ngClass]="{
                                    'fw-bold': i === getBreadCrumbs().length - 1
                                }"
                                class="hover"
                                >{{ breadcrumb[0] | titlecase }}</span
                            >
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
        <app-change-active-status></app-change-active-status>
        <div class="card m-3 mt-0">
            <div
                class="container-fluid h-100 d-flex overflow-auto p-3 overflow-x-hidden w-100">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
