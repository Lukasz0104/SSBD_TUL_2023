<nav class="navbar navbar-expand-lg navbar-light bg-light-subtle shadow-sm">
    <div class="container">
        <a
            routerLink="/"
            class="navbar-brand fs-3"
            ><i class="bi bi-buildings"></i> eBok</a
        >
        <button
            (click)="isMenuCollapsed = !isMenuCollapsed"
            class="navbar-toggler"
            type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
            [ngbCollapse]="isMenuCollapsed"
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0">
                <li class="nav-item">
                    <a
                        class="nav-link"
                        aria-current="page"
                        routerLink="/"
                        routerLinkActive="active fw-bold"
                        [routerLinkActiveOptions]="{ exact: true }"
                        (click)="isMenuCollapsed = true"
                        >{{ 'nav.home' | translate }}</a
                    >
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        routerLink="/login"
                        routerLinkActive="active fw-bold"
                        [routerLinkActiveOptions]="{ exact: true }"
                        (click)="isMenuCollapsed = true"
                        >{{ 'nav.login' | translate }}</a
                    >
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        routerLink="/register"
                        routerLinkActive="active fw-bold"
                        [routerLinkActiveOptions]="{ exact: true }"
                        (click)="isMenuCollapsed = true"
                        >{{ 'nav.register' | translate }}</a
                    >
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        (click)="isMenuCollapsed = true">
                        <span
                            class="btn-sm cursor-pointer"
                            [ngClass]="{
                                'text-body-emphasis fw-bold': isPl
                            }"
                            (click)="onClick('pl')">
                            PL
                        </span>
                        |
                        <span
                            class="btn-sm cursor-pointer"
                            [ngClass]="{
                                'text-body-emphasis fw-bold': !isPl
                            }"
                            (click)="onClick('en')">
                            EN
                        </span>
                    </a>
                </li>
                <li class="nav-item py-1">
                    <app-theme-switch />
                </li>
            </ul>
        </div>
    </div>
</nav>
