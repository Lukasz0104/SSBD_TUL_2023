<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body p-5">
                        <form class="mb-3 mt-md-4" (submit)="onSubmit()"
                              [formGroup]="loginForm">
                            <h2 class="fw-bold mb-2 text-uppercase ">eBok</h2>
                            <p class=" mb-5">Please enter your login and password!</p>
                            <div class="mb-3">
                                <label for="login" class="form-label ">Login</label>
                                <input type="text" class="form-control" id="login" placeholder="Login"
                                       formControlName="login">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="*******"
                                       formControlName="password">
                            </div>
                            <p class="small"><a class="text-primary" href="#">Forgot password?</a>
                            </p>
                            <div class="d-grid">
                                <button class="btn btn-outline-dark"
                                        type="submit">Login
                                </button>
                            </div>
                        </form>
                        <div>
                            <p class="mb-0  text-center">Don't have an account? <a href="signup.html"
                                                                                   class="text-primary fw-bold">Sign
                                Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
