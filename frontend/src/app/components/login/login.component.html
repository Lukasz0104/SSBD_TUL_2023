<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card border bg-white rounded-5 shadow-lg">
                    <div class="card-body p-3 p-sm-5 bg-light rounded-5">
                        <form
                            (submit)="onSubmit()"
                            [formGroup]="loginForm"
                            class="mb-3 md-4">
                            <h2 class="fw-bold mb-4">Login to eBok</h2>
                            <div class="mb-3">
                                <label
                                    class="form-label"
                                    for="login"
                                    >Login*</label
                                >
                                <input
                                    [ngClass]="{
                                        'is-valid':
                                            login &&
                                            login.touched &&
                                            login.valid,
                                        'is-invalid':
                                            login &&
                                            login.touched &&
                                            login.invalid
                                    }"
                                    class="form-control"
                                    formControlName="login"
                                    id="login"
                                    type="text" />
                                <span
                                    *ngIf="
                                        login && login.touched && login.invalid
                                    "
                                    class="validation-message"
                                    >Login is required</span
                                >
                            </div>
                            <div class="mb-3">
                                <label
                                    class="form-label"
                                    for="password"
                                    i18n
                                    >Password*</label
                                >
                                <input
                                    [ngClass]="{
                                        'is-valid':
                                            password &&
                                            password.touched &&
                                            password.valid,
                                        'is-invalid':
                                            password &&
                                            password.touched &&
                                            password.invalid
                                    }"
                                    class="form-control"
                                    formControlName="password"
                                    i18n
                                    id="password"
                                    type="password" />
                                <span
                                    *ngIf="
                                        password &&
                                        password.touched &&
                                        password.invalid
                                    "
                                    class="validation-message"
                                    >Password is required</span
                                >
                            </div>
                            <p
                                class="small text-center"
                                i18n>
                                <a
                                    class="text-primary"
                                    href="#"
                                    >Forgot password?</a
                                >
                            </p>
                            <div
                                class="d-grid"
                                i18n>
                                <button
                                    class="btn btn-primary"
                                    type="submit">
                                    <ng-container
                                        *ngIf="loading; else loginButton">
                                        <span
                                            class="spinner-border spinner-border-sm"
                                            role="status">
                                        </span>
                                    </ng-container>
                                    <ng-template #loginButton
                                        >Login
                                    </ng-template>
                                </button>
                            </div>
                        </form>
                        <div>
                            <p
                                class="mb-0 text-center"
                                i18n>
                                Don't have an account?
                                <a
                                    class="text-primary fw-bold"
                                    routerLink="/register"
                                    >Sign Up</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
