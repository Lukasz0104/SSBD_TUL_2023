<div class="modal-header">
    <h4
        class="modal-title"
        id="modal-basic-title">
        Choose access level
    </h4>
    <button
        (click)="activeModal.dismiss('Cross click')"
        class="btn-close"
        type="button"></button>
</div>

<div>
    <div class="p-4 d-flex justify-content-around">
        <div *ngFor="let group of groups">
            <div
                (click)="onClick(group)"
                [ngClass]="{
                    'btn-primary': group === 'MANAGER',
                    'btn-secondary': group === 'ADMIN',
                    'btn-warning': group === 'OWNER'
                }"
                class="p-3 btn">
                {{ group }}
            </div>
        </div>
    </div>
</div>
