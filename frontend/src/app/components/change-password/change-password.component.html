<div class="p-3 p-sm-5 bg-light">
    <form
        (submit)="onSubmit()"
        [formGroup]="changePasswdForm"
        class="mb-3 md-4">
        <h2 class="fw-bold mb-4">Zmiana hasła</h2>
        <div class="mb-3">
            <label
                class="form-label"
                for="oldPassword">
                Dotychczasowe hasło
            </label>
            <div class="input-group">
                <input
                    [ngClass]="{
                        'is-valid':
                            oldPassword &&
                            oldPassword.touched &&
                            oldPassword.valid,
                        'is-invalid':
                            oldPassword &&
                            oldPassword.touched &&
                            oldPassword.invalid
                    }"
                    class="form-control"
                    formControlName="oldPassword"
                    id="oldPassword"
                    [type]="showOldPassword ? 'text' : 'password'" />

                <i
                    class="input-group-text bi"
                    [ngClass]="{
                        'bi-eye-slash': !showOldPassword,
                        'bi-eye': showOldPassword
                    }"
                    (click)="showOldPassword = !showOldPassword"></i>
            </div>
            <span
                *ngIf="
                    oldPassword &&
                    oldPassword.touched &&
                    oldPassword.getRawValue().length === 0
                "
                class="validation-message">
                Pole jest wymagane
            </span>
        </div>
        <div class="mb-3">
            <label
                class="form-label"
                for="password">
                Nowe hasło
            </label>
            <div class="input-group">
                <input
                    [ngClass]="{
                        'is-valid':
                            password && password.touched && password.valid && password.getRawValue() !== oldPassword?.getRawValue(),
                        'is-invalid':
                            password && password.touched && password.invalid && password.getRawValue() === oldPassword?.getRawValue(),
                    }"
                    class="form-control"
                    formControlName="password"
                    id="password"
                    [type]="showPassword ? 'text' : 'password'" />
                <i
                    class="input-group-text bi"
                    [ngClass]="{
                        'bi-eye-slash': !showPassword,
                        'bi-eye': showPassword
                    }"
                    (click)="showPassword = !showPassword"></i>
            </div>
            <span
                *ngIf="
                    password &&
                    password.touched &&
                    password.getRawValue().length === 0
                "
                class="validation-message">
                Pole jest wymagane
            </span>
            <span
                *ngIf="
                    password &&
                    password.touched &&
                    password.getRawValue().length < 8 &&
                    password.getRawValue().length > 0
                "
                class="validation-message">
                Hasło powinno mieć co najmniej 8 znaków
            </span>
            <span
                *ngIf="
                    password &&
                    password.touched &&
                    password.getRawValue().length > 8 &&
                    !regexp.test(password?.getRawValue())
                "
                class="validation-message">
                Hasło jest zbyt słabe
            </span>
            <span
                *ngIf="
                    password &&
                    password.touched &&
                    password?.getRawValue() === oldPassword?.getRawValue()
                "
                class="validation-message">
                Hasło nie może być takie samo jak dotychczasowe
            </span>
        </div>
        <div class="mb-3">
            <label
                class="form-label"
                for="repeatPassword">
                Powtórz hasło
            </label>
            <div class="input-group">
                <input
                    [ngClass]="{
                        'is-valid':
                            repeatPassword &&
                            repeatPassword.touched &&
                            repeatPassword.valid &&
                            repeatPassword.getRawValue() ===
                                password?.getRawValue() &&
                            password?.valid,
                        'is-invalid':
                            repeatPassword &&
                            repeatPassword.touched &&
                            repeatPassword.invalid
                    }"
                    class="form-control"
                    formControlName="repeatPassword"
                    id="repeatPassword"
                    [type]="showRepeatPassword ? 'text' : 'password'" />

                <i
                    class="input-group-text bi"
                    [ngClass]="{
                        'bi-eye-slash': !showRepeatPassword,
                        'bi-eye': showRepeatPassword
                    }"
                    (click)="showRepeatPassword = !showRepeatPassword"></i>
            </div>
            <span
                *ngIf="
                    ((password && password.touched) ||
                        (repeatPassword && repeatPassword.touched)) &&
                    repeatPassword?.getRawValue().length === 0
                "
                class="validation-message">
                Pole jest wymagane
            </span>
            <span
                *ngIf="
                    repeatPassword &&
                    repeatPassword.touched &&
                    repeatPassword?.getRawValue() !== password?.getRawValue() &&
                    repeatPassword?.getRawValue().length > 0
                "
                class="validation-message text-wrap">
                Hasła muszą być takie same
            </span>
        </div>
        <div
            class="d-grid"
            i18n>
            <button
                class="btn btn-primary"
                type="submit"
                [disabled]="
                    changePasswdForm.invalid ||
                    repeatPassword?.getRawValue() !== password?.getRawValue() ||
                    password?.getRawValue() === oldPassword?.getRawValue()
                ">
                <ng-container *ngIf="loading; else loginButton">
                    <span
                        class="spinner-border spinner-border-sm"
                        role="status">
                    </span>
                </ng-container>
                <ng-template #loginButton>Potwierdź akcję </ng-template>
            </button>
        </div>
    </form>
</div>
