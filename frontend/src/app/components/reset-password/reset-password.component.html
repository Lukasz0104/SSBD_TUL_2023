<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card border bg-white rounded-5 shadow-lg">
                    <div class="card-body p-3 p-sm-5 bg-light rounded-5">
                        <form
                            (submit)="onSubmit()"
                            [formGroup]="resetPasswordForm"
                            class="mb-3 md-4">
                            <h2 class="fw-bold mb-4">Forgot password?</h2>
                            <p>
                                In order to reset your password, provide an
                                <b>email</b> associated with your account.
                            </p>
                            <div class="mb-3">
                                <label
                                    class="form-label"
                                    for="email"
                                    >Email*</label
                                >
                                <div class="input-group">
                                    <i
                                        class="input-group-text bi bi-envelope-at-fill"></i>
                                    <input
                                        [ngClass]="{
                                            'is-valid':
                                                email &&
                                                email.touched &&
                                                email.valid,
                                            'is-invalid':
                                                email &&
                                                email.touched &&
                                                email.invalid
                                        }"
                                        class="form-control"
                                        formControlName="email"
                                        id="email"
                                        type="text" />
                                </div>
                                <span
                                    *ngIf="
                                        email && email.touched && email.invalid
                                    "
                                    class="validation-message"
                                    >Email is required</span
                                >
                            </div>
                            <div
                                class="d-grid"
                                i18n>
                                <button
                                    class="btn btn-primary"
                                    type="submit"
                                    [disabled]="resetPasswordForm.invalid">
                                    <ng-container
                                        *ngIf="loading; else loginButton">
                                        <span
                                            class="spinner-border spinner-border-sm"
                                            role="status">
                                        </span>
                                    </ng-container>
                                    <ng-template #loginButton
                                        >Send message
                                    </ng-template>
                                </button>
                            </div>
                        </form>
                        <div>
                            <p
                                class="mb-0 text-center"
                                i18n>
                                Go back to
                                <a
                                    class="text-primary fw-bold"
                                    href="/login"
                                    >Login page</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
