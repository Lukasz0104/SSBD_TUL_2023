<div class="h-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="rounded-5 shadow-lg glass">
                <div class="p-4 p-sm-5 rounded-5">
                    <form
                        (submit)="onSubmit()"
                        [formGroup]="changeEmailForm"
                        class="mb-3 md-4">
                        <h2 class="fw-bold mb-4">
                            {{ 'form.change-email-confirm.title' | translate }}
                        </h2>
                        <p>
                            {{
                                'form.change-email-confirm.content' | translate
                            }}
                            <b>email</b>
                        </p>
                        <div class="mb-3">
                            <label
                                class="form-label"
                                for="email"
                                >{{ 'form.fields.email' | translate }}</label
                            >
                            <div class="input-group">
                                <i
                                    class="input-group-text bi bi-envelope-at-fill"></i>
                                <input
                                    [ngClass]="{
                                        'is-valid':
                                            email &&
                                            email.touched &&
                                            email.valid,
                                        'is-invalid':
                                            email &&
                                            email.touched &&
                                            email.invalid
                                    }"
                                    class="form-control"
                                    formControlName="email"
                                    id="email"
                                    type="text" />
                            </div>
                            <span
                                *ngIf="email && email.touched && email.invalid"
                                class="validation-message"
                                >{{
                                    'validation.email.required' | translate
                                }}</span
                            >
                        </div>
                        <div
                            class="d-grid"
                            i18n>
                            <button
                                [disabled]="changeEmailForm.invalid"
                                class="btn btn-primary"
                                type="submit">
                                <ng-container *ngIf="loading; else loginButton">
                                    <span
                                        class="spinner-border spinner-border-sm"
                                        role="status">
                                    </span>
                                </ng-container>
                                <ng-template #loginButton
                                    >{{
                                        'form.change-email-confirm.action'
                                            | translate
                                    }}
                                </ng-template>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
