<ng-container *ngIf="ownPlaces$ | async as places; else loadingPlaces">
    <ng-container *ngIf="places.length > 0; else noPlaces">
        <div class="d-lg-flex">
            <div class="col col-lg-12">
                <app-place-details [places]="places" />
            </div>
        </div>
    </ng-container>
</ng-container>

<ng-template #loadingPlaces>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <span class="spinner-border"></span>
        <span class="mt-3">{{
            'component.own-places.loading' | translate
        }}</span>
    </div>
</ng-template>

<ng-template #noPlaces>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h2 class="m-3">{{ 'component.own-places.no-places' | translate }}</h2>
    </div>
</ng-template>
