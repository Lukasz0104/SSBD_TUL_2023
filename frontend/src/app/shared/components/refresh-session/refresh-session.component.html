<div class="modal-header">
    <h6
        class="modal-title"
        id="modal-basic-title">
        {{ 'modal.refresh-session.info' | translate }}
    </h6>
    <button
        (click)="activeModal.dismiss('Cross click')"
        class="btn-close"
        type="button"></button>
</div>
<div>
    <div class="p-4 d-flex justify-content-between">
        <div
            (click)="onClick(true)"
            class="btn btn-primary">
            {{ 'modal.refresh-session.stay' | translate }}
        </div>
        <div
            (click)="onClick(false)"
            class="btn btn-outline-secondary">
            {{ 'modal.refresh-session.cancel' | translate }}
        </div>
    </div>
</div>
