version: '3.8'

#  W celu uruchomienia testów należy dodać pliki certyfikatu, z podowdów bezpieczeństwa nie zostały one umieszczone w
# repozytorium. Pliki potrzebne do uruchomienia to:
#  - fullchain.pem
#  - privkey.pem
#  Należy je umięcić w katalogu: /backend/src/resources/data/gw/letsencrypt/live/team-5.proj-sum.it.p.lodz.pl/
# Oraz plik:
#  - ssl-dhparams.pem
#  Który należy umieścić w katalogu: /backend/src/resources/data/gw/letsencrypt/
networks:
  internal:
    ipam:
      config:
        - subnet: 10.31.205.0/24

services:
  db:
    image: postgres
    restart: always
    networks:
      internal:
        ipv4_address: 10.31.205.3
    healthcheck:
      test: pg_isready -d postgres -U ssbd05admin
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    environment:
      POSTGRES_DB: ebok
      POSTGRES_USER: ssbd05admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./data/db/init-user-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
      - "5432"
    ports:
      - "5432:5432"

  app:
    image: "payara-own"
    build: ./
    depends_on:
      db:
        condition: service_healthy
    networks:
      internal:
        ipv4_address: 10.31.205.4
    ports:
      - "4848:4848"
    expose:
      - "8080"
    healthcheck:
      test: curl --fail  http://localhost:4848
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s


